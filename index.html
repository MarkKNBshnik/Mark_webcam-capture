<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Captura de Foto</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video, canvas { max-width: 100%; border-radius: 12px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Activa tu c√°mara y haz una foto</h2>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="takePhoto()">Tomar foto</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Acceso a la c√°mara denegado."); });

    function takePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const photo = canvas.toDataURL('image/png');

      // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–∑–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ –≤–∞—à)
      fetch('https://tuservidor.com/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: photo })
      })
      .then(response => {
        if (response.ok) {
          alert("üì∏ ¬°Foto tomada y enviada!");
        } else {
          alert("Error al enviar la foto.");
        }
      })
      .catch(error => {
        alert("Error al enviar la foto.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
