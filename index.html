<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Captura de Foto y Env√≠o a Telegram</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video, canvas { max-width: 100%; border-radius: 12px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Activa tu c√°mara y haz una foto</h2>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="takePhoto()">üì∏ Tomar y Enviar Foto</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("‚ùå Acceso a la c√°mara denegado."); });

    function takePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const photo = canvas.toDataURL('image/jpeg');

      // –ü–æ–ª—É—á–∏—Ç—å chat_id (–Ω—É–∂–Ω–æ –≤—Ä—É—á–Ω—É—é –æ–¥–∏–Ω —Ä–∞–∑)
      const chatId = '7689478778'; // –∑–∞–º–µ–Ω–∏–º –ø–æ–∑–∂–µ
      const token = '7560805496:AAEhtAHwyfUR-ZE5QWMjT7DloG7CuNdBnJE';

      // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º base64 –≤ blob –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–∞–∫ —Ñ–∞–π–ª
      fetch(photo)
        .then(res => res.blob())
        .then(blob => {
          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('photo', blob, 'photo.jpg');

          return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
        })
        .then(response => {
          if (response.ok) {
            alert("‚úÖ Foto enviada a Telegram");
          } else {
            alert("‚ùå Error al enviar la foto.");
          }
        })
        .catch(err => {
          alert("‚ùå Error de conexi√≥n.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
